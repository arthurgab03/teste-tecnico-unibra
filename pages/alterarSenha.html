<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIBRA | Alterar senha</title>
    <link href="../assets/styles/reset.css" rel="stylesheet">
    <link href="../assets/styles/alterarSenha.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="../assets/images/unibra-logo.png" alt="logo da UNIBRA">
    </header>
    <main>
        <div class="container">
            <h1> Alterar senha </h1>
            <p> informe abaixo sua nova senha </p>
            <form>

                <label for="senha">Nova senha</label>
                <input type="password" name="senha">

                <label for="conf-senha">Confirme a nova senha</label>
                <input type="password" name="conf-senha">

                <a href="#"> <button class="att-senha"> Atualizar senha </button> </a>

            </form>


            <div class="borda"></div>

        </div>
    </main>

</body>

</html>
