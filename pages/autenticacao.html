<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIBRA | Autenticação </title>
    <link href="../assets/styles/reset.css" rel="stylesheet">
    <link href="../assets/styles/autenticacao.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="../assets/images/unibra-logo.png" alt="logo da UNIBRA">
    </header>
    <main>
        <div class="container">
            <h1> Autenticação </h1>
            <p> Informe abaixo seu CPF e Senha para fazer login no
                sistema da unibra. </p>
            <form>

                <label for="cpf">Cpf</label>
                <input type="text" name="cpf">

                <label for="senha">Senha</label>
                <input type="password" name="senha">



            </form>
            <a href="./dashboard.html"> <button class="entrar"> Entrar </button> </a>
            <a href="./recuperarSenha.html"> <button class="senha"> Recuperar minha senha </button> </a>

            <div class="borda"></div>

        </div>
    </main>

</body>

</html>
